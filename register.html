<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account at ShopMart to start shopping, track your orders, and enjoy exclusive offers.">
    <title>Create an Account - ShopMart</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopMart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration-form-section">
            <h2>Create Your Account</h2>
            <form action="register-action.php" method="POST" class="registration-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <button type="submit" class="register-btn">Create Account</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="#">Log in here</a></p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShopMart | All Rights Reserved</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
